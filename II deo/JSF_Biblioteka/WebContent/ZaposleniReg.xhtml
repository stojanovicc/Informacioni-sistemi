<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<meta charset="utf-8" />
		<title>Zaposleni Registracija</title>
	</h:head>
	<h:body style="text-align: center">
		<div>
			<h1 style="margin-top: 10%">Registracija</h1>
			<h:form>
				<p><h:outputLabel value="Jmbg" /></p>
				<p><h:inputText value="#{zaposleniController.zaposleni.jmbg}" /></p>
				<p><h:outputLabel value="Ime" /></p>
				<p><h:inputText value="#{zaposleniController.zaposleni.ime}" /></p>
				<p><h:outputLabel value="Prezime" /></p>
				<p><h:inputText value="#{zaposleniController.zaposleni.prezime}" /></p>
				<p><h:outputLabel value="Radno mesto" /></p>
				<p><h:inputText value="#{zaposleniController.zaposleni.pozicija}" /></p>
				<p><h:outputLabel value="Plata" /></p>
				<p><h:inputText value="#{zaposleniController.zaposleni.plata}" /></p>
				<p><h:outputLabel value="Username" /></p>
				<p><h:inputText value="#{zaposleniController.zaposleni.korisnickoIme}" /></p>
				<p><h:outputLabel value="Password" /></p>
				<p><h:inputText value="#{zaposleniController.zaposleni.sifra}" /></p>
				
				
				<p><h:commandButton value="Registruj se" action="#{zaposleniController.zaposleniRegister()}" /></p>
			</h:form>
			<button onclick="location.href='./ZaposleniLogin.xhtml'">Prijavi se</button>
		</div>
	</h:body>
</html>
