<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<meta charset="utf-8" />
		<title>Zaposleni Login</title>
	</h:head>
	<h:body style="text-align: center">
		<div>
			<h1 style="margin-top: 10%">Prijava</h1>
			<h:form>
				<p><h:outputLabel value="Username" /></p>
				<p><h:inputText value="#{zaposleniController.zaposleni.korisnickoIme}" /></p>
				<p><h:outputLabel value="Password" /></p>
				<p><h:inputText value="#{zaposleniController.zaposleni.sifra}" /></p>
				<p><h:commandButton value="Prijavi se" action="#{zaposleniController.login(zaposleniController.zaposleni.korisnickoIme,zaposleniController.zaposleni.sifra )}" /></p>
			</h:form>
		</div>
	</h:body>
</html>
